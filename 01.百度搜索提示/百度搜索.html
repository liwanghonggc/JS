<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 450px;
            margin: 200px auto;
        }

        #txt {
            width: 350px;
        }

        #pop {
            width: 350px;
            border: 1px solid red;
        }

        #pop ul {
            margin: 10px;
            padding: 0px;
            width: 200px;
            list-style-type: none;

        }

        #pop ul li {

        }
    </style>
</head>
<body>

    <div id="box">
        <input type="text" id="txt" value="">
        <input type="button" value="搜索" id="btn">

    </div>

<script src="../common/common.js"></script>

<script>

    var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨",
                    "苹果好吃", "苹果此次召回还是没有中国"];

    //获取文本框注册键盘抬起事件
    getById("txt").onkeyup = function () {
        //获取文本框内容
        var text = this.value;
        //存放要显示的数据
        var tempArr = [];
        //把文本框输入的内容和数组的每个数据对比
        for(var i = 0; i < keyWords.length; i++){
            if(keyWords[i].indexOf(text) === 0){
                tempArr.push(keyWords[i]);
            }
        }

        //如果输入内容为空或者临时数组为空,不用创建div
        if(this.value.length === 0 || tempArr.length === 0){
            //如果页面中有这个div,删除
            if(getById("div")){
                getById("box").removeChild(getById("div"));
            }
            return;
        }

        //遍历临时数组,创建div,将该div加入id为box的div中
        var divObj = document.createElement("div");
        getById("box").appendChild(divObj);
        divObj.id = "div";
        divObj.style.width = "350px";
        divObj.style.border = "1px solid green";

        //循环遍历临时数组,创建对应的p标签
        for(var i = 0; i < keyWords.length; i++){
            var pObj = document.createElement("p");
            divObj.appendChild(pObj);
            setInnerText(pObj, tempArr[i]);
            pObj.style.margin = 0;
            pObj.style.padding = 0;
            pObj.style.cursor = "pointer";
            pObj.style.marginTop = "5px";
            pObj.style.marginLeft = "5px";

            pObj.onmouseover = function () {
                this.style.backgroundColor = "yellow";
            };

            pObj.onmouseout = function () {
                this.style.backgroundColor = "";
            };

        }
    }

</script>

</body>
</html>

<body>
   <textarea id="text" cols="30" rows="4">
       请阅读本协议,否则无法注册. 这个世界就是这么疯狂,你不同意,我就让你注册,秦始皇,打钱
   </textarea>

   <input type="button" value="请仔细阅读本协议(5)" id="btn" disabled="disabled">

<script src="common/common.js"></script>

<script>
    var time = 5;

    var timeId = setInterval(function () {
        time--;
        getById("btn").value = "请仔细阅读本协议(" + time + ")";
        if(time <= 0){
            clearInterval(timeId);
            getById("btn").disabled = false;
            getById("btn").value = "同意";
        }
    }, 1000);

</script>

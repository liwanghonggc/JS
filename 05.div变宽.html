<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 150px;
            width: 250px;
            border-radius: 30%;
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="div"></div>

    <input type="button" value="变宽" id="btn"/>

<script src="common/common.js"></script>

<script>
    getById("btn").onclick = function () {
        var width = 250;
        var timeId = setInterval(function () {
            width += 10;
            if(width > 750){
                clearInterval(timeId);
            }
            getById("div").style.width = width + "px";
        }, 20);
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="images/bird.png" id="img">

<script src="common/common.js"></script>

<script>
    document.onmousemove = function (e) {
        getById("img").style.left = e.clientX + "px";
        getById("img").style.top = e.clientY + "px";
    }
</script>

</body>
</html>

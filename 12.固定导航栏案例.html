<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="top" id="topPart">
        <img src="images/top.png" alt=""/>
    </div>
    <div class="nav" id="navBar">
        <img src="images/nav.png" alt=""/>
    </div>
    <div class="main" id="mainPart">
        <img src="images/main.png" alt=""/>
    </div>

<script src="common/common.js"></script>
<script>

    //获取页面向上或者向左卷曲出去的距离
    function getScroll() {
        return {
            left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0,
            top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0
        };
    }

    window.onscroll = function () {
        if(getScroll().top >= getById("topPart").offsetHeight){
            getById("navBar").className = "nav fixed";
            getById("mainPart").style.marginTop = getById("navBar").offsetHeight + "px";
        }else {
            getById("navBar").className = "nav";
            getById("mainPart").style.marginTop = "10px";
        }
    }



</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }


  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="common/common.js"></script>
<script>
    function getStyle(ele, attr) {
        if(window.getComputedStyle){
            return window.getComputedStyle(ele, null)[attr];
        } else {
            return ele.currentStyle[attr] || 0;
        }
    }

    function animate(ele, json) {
        clearInterval(ele.timeId);
        ele.timeId = setInterval(function () {
            var flag = true;
            for(var attr in json){
                var current = parseInt(getStyle(ele, attr));
                var target = json[attr];
                var step = (target - current) / 10;

                step = step > 0 ? Math.ceil(step) : Math.floor(step);

                current += step;
                ele.style[attr] = current + "px";
                if(current != target){
                    flag = false;
                }
            }

            if(flag){
                clearInterval(ele.timeId);
            }
        }, 20);
    }

    var list = document.getElementsByTagName("li");
    for (var i = 0; i < list.length; i++){
        var li = list[i];
        li.style.backgroundImage = "url(images/xiaomi" + (i + 1) + ".jpg)";
        //鼠标进入
        li.onmouseover = onmouseoverHandle;
        //鼠标离开
        li.onmouseout = onmouseoutHandle;
    }

    function onmouseoverHandle() {
        for(var j = 0; j < list.length; j++){
            animate(list[j], {"width": 100});
        }
        animate(this, {"width": 800});
    }

    function onmouseoutHandle() {
        for(var j = 0; j < list.length; j++){
            animate(list[j], {"width": 240});
        }
    }
</script>

</body>
</html>

<body>


<script src="common/common.js"></script>

<script>

    //原型中的方法可以互相访问
    function Animal(name, age) {
        this.name = name;
        this.age = age;
    }

    Animal.prototype.eat = function () {
        console.log("吃东西");
        this.play();
    };

    Animal.prototype.play = function () {
        console.log("玩球");
        this.sleep();
    };

    Animal.prototype.sleep = function () {
        console.log("睡觉了");
    };

    var dog = new Animal("小苏", 20);
    dog.eat();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //动物有名字,有体重,有吃东西的行为
    //小狗有名字,有体重,有毛色, 有吃东西的行为,还有咬人的行为
    //哈士奇名字,有体重,有毛色,性别, 有吃东西的行为,还有咬人的行为,逗主人开心的行为

    //动物的构造函数
    function Animal(name, weight) {
        this.name = name;
        this.weight = weight;
    }
    //动物的原型方法
    Animal.prototype.eat = function () {
        console.log("就是吃");
    };

    //狗的构造函数
    function Dog(color) {
        this.color = color;
    }

    Dog.prototype = new Animal("哮天犬", "50");
    Dog.prototype.bitePerson = function () {
        console.log("咬人");
    };

    //哈士奇
    function ErHa(sex) {
        this.set = sex;
    }

    ErHa.prototype = new Dog("黑白色");
    ErHa.prototype.playHost = function () {
        console.log("逗主人开心");
    };

    var erHa = new ErHa("雄性");
    erHa.eat();
    erHa.bitePerson();
    erHa.playHost();
</script>

</body>
</html>
